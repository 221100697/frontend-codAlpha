<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="images\old egypt.jpg" alt="Image 1" class="gallery-image">
            <img src="images\profile.jpg" alt="Image 2" class="gallery-image">
            <img src="images\سيوة.png" alt="Image 3" class="gallery-image">
            <!-- Add more images here -->
        </div>
        <div class="nav">
            <button class="prev" onclick="prevImage()">Previous</button>
            <button class="next" onclick="nextImage()">Next</button>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
